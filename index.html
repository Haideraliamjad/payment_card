<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title> 
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- links  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img src="images/illustration-hero.svg" class="illustration" alt=""> 
        <div class="main-data">
            <h1 class="heading">Order Summary</h1> 
            <p class="paragraph">you can now listen to millions of songs,audiobooks and postcards on anywhere you like !</p>
            <div class="main-card">
                <div class="left-card">
                     <img src="images/icon-music.svg" width="40px" height="40px" alt=""> 
                     <div class="main-text-block">
                         <h3>Annual Plan</h3>
                         <h5>$59.99/month</h5>
                     </div>
                </div> 
                <div class="right-card">
                    <a href="">Change</a>
                </div>
            </div>
            <button class="button">Proceed to payment</button> 
            <h5 class="bottom">Cancle Order</h5>
        </div>
    </div>
</body>
</html>
